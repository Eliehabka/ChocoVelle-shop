<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Order Confirmed - SweetDelights</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #C9A961;
            --secondary: #8B4513;
            --dark: #2C1810;
            --light: #F5F5F5;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--dark);
            background: var(--light);
        }

        h1, h2, h3 {
            font-family: 'Raleway', sans-serif;
        }

        .confirmation-section {
            padding: 80px 0;
            min-height: 80vh;
            display: flex;
            align-items: center;
        }

        .confirmation-box {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease;
        }

        .success-icon i {
            font-size: 3rem;
            color: white;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .confirmation-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 15px;
        }

        .order-number {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 30px;
        }

        .confirmation-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .order-details {
            background: var(--light);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--dark);
        }

        .detail-value {
            color: #666;
        }

        .total-row {
            padding: 20px 0;
            border-top: 2px solid var(--primary);
            margin-top: 15px;
        }

        .total-row .detail-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .btn-home {
            background: var(--primary);
            color: white;
            padding: 15px 50px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-home:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .confirmation-box {
                padding: 40px 25px;
            }
            .confirmation-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <section class="confirmation-section">
        <div class="container">
            <div class="confirmation-box">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                
                <h1 class="confirmation-title">Order Confirmed!</h1>
                <p class="order-number">Order #<span id="order-number"></span></p>
                
                <p class="confirmation-message">
                    Thank you for your order! We've received your request and will prepare your delicious treats with care. 
                    You will receive a confirmation call shortly.
                </p>

                <div class="order-details">
                    <div class="detail-row">
                        <span class="detail-label">Customer Name:</span>
                        <span class="detail-value" id="customer-name"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value" id="customer-phone"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Delivery Address:</span>
                        <span class="detail-value" id="delivery-address"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Payment Method:</span>
                        <span class="detail-value" id="payment-method"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Items:</span>
                        <span class="detail-value" id="total-items"></span>
                    </div>
                    <div class="detail-row total-row">
                        <span class="detail-label">Total Amount:</span>
                        <span class="detail-value" id="total-amount"></span>
                    </div>
                </div>

                <a href="index.html" class="btn-home">Back to Home</a>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        function loadOrderConfirmation() {
            const order = JSON.parse(localStorage.getItem('lastOrder'));

            if (!order) {
                window.location.href = 'index.html';
                return;
            }

            // Display order details
            document.getElementById('order-number').textContent = order.orderNumber;
            document.getElementById('customer-name').textContent = order.customer.name;
            document.getElementById('customer-phone').textContent = order.customer.phone;
            document.getElementById('delivery-address').textContent = 
                `${order.address.street}, ${order.address.city}, ${order.address.postal}`;
            document.getElementById('payment-method').textContent = order.paymentMethod;
            
            const totalItems = order.items.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('total-items').textContent = `${totalItems} item(s)`;
            
            document.getElementById('total-amount').textContent = `$${order.total.toFixed(2)}`;
        }

        // Load confirmation on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadOrderConfirmation();
        });
    </script>
</body>
</html>
